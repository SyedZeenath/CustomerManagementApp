<div class="orders view">
    <div class="container">
      <header>
        <h3 style="color:red">{{customer.firstName + "'s Orders"}}</h3>
  
        <br />
        <br />
  
      </header>
  
      
      <table class="table table-hover table-striped table-condensed table-bordered ordersTable">
        <thead>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of customer.orders" class="table">
  
            <th>{{order.product1}}</th>
            <th>{{order.quantity}}</th>
            <th>{{order.price}}</th> 
            <th>{{order.ordertotal}}</th>
          </tr>
        </tbody>
      </table>  
    </div>
</div>
