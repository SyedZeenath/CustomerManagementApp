<div class="navbar navbar-inverse bg-inverse">
    <a class="navbar-brand">Customer Application</a>
    <br />
    <a class="p-a-1" href="/customers">Customers</a>
    <a class="p-a-1" href="/orders">Orders</a>
  
  </div>


<div class="container">
    <header>
        <h3>Customer Orders</h3>
    </header>
<div>
<div class="row">
    <div *ngFor="let customer of customers" class="row">
        <h4>{{customer.firstName}}</h4>

        <table class="table table-hover table-striped table-condensed table-bordered ordersTable">
            <thead>
                <tr style="color:blue">
                  <th>Product</th>
                  <th>Quantity</th>
                  <th>Unit Price</th>
                  <th>Total Price</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of customer.orders" class="table">
                    <th>{{product.product1}}</th>
                <th>{{product.quantity}}</th>
                <th>{{product.price}}</th>
                <th>{{product.ordertotal}}</th>
              </tr>
            </tbody> 
        </table>
    </div>
</div>
</div>
</div>
